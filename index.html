<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- content -->
    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="jumbo-container">
                <h1 class="display-4">Movie Trivia</h1>
            </div>
        </div>
        <div class="row">
            <div class=" col text-center">
                    <button type="button" id="click-start" class="btn-start btn-primary">Click to Start</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="timer"></h2></div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="timer" class="text-center"></div>
                <div id="question-space" class="text-center"></div>
                <div id='answer-space' class="text-center">
                    <button type="button" id="option-one" class="btn btn-primary"></button>
                    <button type="button" id="option-two" class="btn btn-primary"></button><br>
                    <button type="button" id="option-three" class="btn btn-primary"></button>
                    <button type="button" id="option-four" class="btn btn-primary"></button>
                </div>

                <div class="correct-answer"></div>
                <div class="incorrectAnswer"></div>
                <div class="leftUnanswered"></div>
                <div class="reset-game"></div>
            </div>
        </div>

    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
